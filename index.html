
<!DOCTYPE html>
</html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>

<body>
  <article class="information"><img src="./eisenhower-matrix.jpg" alt="todo matrix"> <a class="information__link"
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></article>
  <main class="main">
    <h3 id="main__info"><label for="main__new-task">Add Item</label>
    <section class="main__task-row"><input id="main__new-task"
      class="main__task" type="text">
      <button>Add</button></section>
    </h3>
    <h3>Todo</h3>
    <ul id="incomplete">
      
      <li><input type="checkbox"><label class="incomplete__task">Pay Bills</label>
        <input type="text" class="task"><button
        class="edit">Edit</button><button class="delete">
        <img src="./remove.svg" alt="remove task"></button></li>
      <li class="edit-mode"><input type="checkbox">
        <label class="task">Go Shopping</label><input type="text"
        value="Go Shopping" class="incomplete__task"><button class="edit">
          Save</button><button class="delete"><img
          src="./remove.svg" alt="remove task"></button></li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">   

      <li><input type="checkbox" checked><label class="completed__task">
        See the Doctor</label><input type="text"
        class="completed__task"><button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove task"></button>
      </li>
    </ul>
  </main>
  <script  src="app.js"></script>
</body>

</html>
