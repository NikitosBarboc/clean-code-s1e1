
<!DOCTYPE html>
</html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>

<body>
  <article class="image-and-link"><img src="./eisenhower-matrix.jpg" alt="todo matrix"> <a class="link-more-info"
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></article>
  <main class="main">
    <h1 id="info"><label for="new-task">Add Item</label>
    <section class="task-row-wrapper"><input id="new-task"
      class="task" type="text">
      <button>Add</button></section>
    </h1>
    <h2>Todo</h2>
    <ul id="incomplete-tasks">
      
      <li><input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="task"><button
        class="edit">Edit</button><button class="delete">
        <img src="./remove.svg"></button></li>
      <li class="edit-mode"><input type="checkbox">
        <label class="task">Go Shopping</label><input type="text"
        value="Go Shopping" class="task"><button class="edit">
          Save</button><button class="delete"><img
          src="./remove.svg" alt="remove task"></button></li>
    </ul>
    <h2>Completed</h2>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label class="task">
        See the Doctor</label><input type="text"
        class="task"><button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script  src="app.js"></script>
</body>

</html>
